templates:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  - text: Please come by if you need any help.
  - text: Thank you for your cooperation.
  utter_greet:
  - text: Hi there! How can I help you today?
  - text: Hello, What can I do for you?
  utter_happy:
  - text: Great carry on!
  utter_intro:
  - text: I am Patricia. I am here to assist you.
  - text: My name is Patricia. I am your assistant.
  utter_join_library:
  - text: To join our library, you can visit one of our branch libraries or you can
      register online via the link https://libreg.cityofparramatta.nsw.gov.au/ Fill
      up the form and register. A temporary library card number is provided. You have
      to visit one of our library branches with the number and an identification document.
      A library card will be issued and you will be able to start borrowing items.
      Parents or guardians of children or teens under 18 will need to provide their
      own identification, along with documents (i.e. Medicare card) showing their
      relationship. If you do not show ID within 6 weeks, the temporary card will
      be deleted.
  utter_library_branches:
  - text: "We have library branch located at following locations:\nCity of Parramatta\
      \ Library\tCarlingford Library\tConstitution Hill Branch Library Dundas Valley\
      \ Branch Library\tEpping Branch Library\tErmington Branch Library Local Studies/Family\
      \ History Library\tNewington Library\nWhich one of these branches will be nearest\
      \ to you? I can provide you with location details."
  utter_patricia_purpose:
  - text: I can help you with your questions regarding Parramatta City Cultural Heritage,
      rules and regulations, policies. Ask me, I will try my best to help you or I
      can connect you to a person who can.
  utter_heritage_info:
  - text: Parramatta has more heritage than most people realise! Australia’s three oldest European buildings are
      located in Parramatta. Also located here is the longest continuously used church site (St Johns), military site
      (Lancer Barracks) the pub with the oldest licence (Woolpack), the site of first successful crops
      (Government Farm), the oldest in-situ marked grave and oldest surviving cemetery (Henry Dodd’s grave and
      St Johns Cemetery), the first mathematically-designed dam in Australia (Lake Parramatta), the oldest 3-storey
      brick building in Australia (Female Orphan School), the oldest Independent school (Kings), the first bridge
      (to Government Farm), the first observatory. It's also the site of the first Aboriginal feasts, the Native
      Institution... and more!
  utter_chat_options:
  - text: Lets have a chat! What would you like to talk about? Culture, or Heritage, or, News, or Events?
  - text: I know about news and events in relation to Parramatta City. Also, I can talk with you about heritages and culture of Parramatta City. What would you like to talk about?
  - text: What would you like to chat about? News, Events, Culture or Heritages of Parramatta City?
  utter_greet_with_chat_options:
  - text: Hi, This is Patricia. I know a lot about history, and heritages of Parramatta City, new news and events
      regarding city. Would you like to know?
  - text: Hello there, would you like to spend some time to learn culture, heritages and history of Parramatta City?
  utter_upcoming_events_title:
  - text: Following are the events that are going to take place.
  utter_event_detail:
  - text: Still remaining.
  utter_new_news_title:
  - text: Still remaining to implement.
  utter_news_detail:
  - text: Still remaining to implement.
  utter_goodbye_with_future_offer:
  - text: See ya! Let me know if you change your mind.
  - text: Lets chat some other time then.
  - text: Bye! We will have good time next time.
  utter_question_for_user_next_interest:
  - text: I hope you are enjoying. Would you like to learn more?
  - text: Would you like to chat on another topic?
  utter_personnel_contact_suggestion:
  - text: Would you like to talk to {designation} in person?


